<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/style.css"/>

</head>


<div th:fragment="navlink">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">

                <!--This will collapse the navigation bar and make it shown while clicking the bar even after min size,-->
                <!--The Collapse start here-->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#testNavBar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

            <div class="collapse navbar-collapse" id="testNavBar">
                <!--The Collapse end here-->

                <div class="row">
                    <ul class="nav navbar-nav">
                        <div class="col-md-6"><li><a href="/index">Index</a></li></div>


                    </ul>
                </div>

            </div>

        </div>
    </nav>
</div>
<body class="container">
<div th:each="jobseeker:${jobseekerlist}">
    <h4>Name</h4>
    <p th:text="${jobseeker.firstName}+'  '+${jobseeker.lastName}"> JobSeeker</p>
    <h4>Email</h4>
    <p th:text="${jobseeker.email}">Jobseeker Email</p>
    <h4>Education</h4>
    <p th:text="${jobseeker.DegreeCompleted}+'  '+${jobseeker.UniversityName}+'  '+${jobseeker.YearsCompleted}">JobSeeker</p>
    <h4>Experience</h4>
    <p th:text="${jobseeker.CompanyName}+'  '+${jobseeker.YearsWorked}+'  '+${jobseeker.JobTittle}">JobSeeker</p>
    <h4>Skills</h4>
    <p th:text="${jobseeker.SkilledType}+'  '+${jobseeker.Professional_Level}">JobSeeker</p>
</div>

</body>
<script src="/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.js" type="text/javascript"></script>
<script src="/js/awesome-landing-page.js" type="text/javascript"></script>
</html>
