<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/style.css"/>

</head>
<body class="body3">

<div th:fragment="navlink">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">

                <!--This will collapse the navigation bar and make it shown while clicking the bar even after min size,-->
                <!--The Collapse start here-->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#testNavBar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

            <div class="collapse navbar-collapse" id="testNavBar">
                <!--The Collapse end here-->

                <div class="row">
                    <ul class="nav navbar-nav">
                        <div class="col-md-6"><li><a href="/register">Registration</a></li></div>


                    </ul>
                </div>

            </div>

        </div>
    </nav>
</div>

<div class="container">
    <form th:action="@{/login}" method="post">
    <div th:if="${param.error}">Invalid username and password</div>

        <div><label> User Name : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>
</body>
</html>
